<div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-4 mb-4 p-5" *ngFor="let image of images">
        <div class="card">
          <h5 class="card-title">{{image.title}}</h5>
          <img [src]="image.src" class="card-img-top" [alt]="image.alt">
          <div class="card-body">
           
          
          </div>
        </div>
      </div>
    </div>
  </div>
